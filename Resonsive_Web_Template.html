<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Web Design Example</title>
  </head>
  <style>
    *
    {
      margin: 0;
      padding: 0;
    }
    header
    {
      height: 80px;
      background-color: #cccccc;
    }
    aside
    {
      width: 25%;
      height: 300px;
      float: left;
      background-color: #ffff00;
    }
    main
    {
      width: 75%;
      height: 300px;
      float: left;
      background-color: #00ff00;
    }
    footer
    {
      height: 100px;
      clear: both;
      background-color: #cccccc;
    }
  </style>
  <body>
    <header>
      Header Contents
    </header>
    <aside>
      Left Contents
    </aside>
    <main>
      Main Contents
    </main>
    <footer>
      Footer Contents
    </footer>
  </body>
</html>
