<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Non-Responsive Web Design Example</title>
    <style>
      *
      {
        margin: 0;
        padding: 0;
      }
      #wrap
      {
        width: 980px;
        margin: 0 auto;
      }
      header
      {
        height: 80px;
        background-color: #cccccc;
      }
      aside
      {
        width: 200px;
        height: 300px;
        float: left;
        background-color: #ffff00;
      }
      main
      {
        width: 780px;
        height: 300px;
        float: left;
        background-color: #00ff00;
      }
      footer
      {
        height: 80px;
        clear: both;
        background-color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        Header Contents
      </header>
      <aside>
        Left Contents
      </aside>
      <main>
        Main Contents
      </main>
      <footer>
        Footer Contents
      </footer>
    </div>
  </body>
</html>
